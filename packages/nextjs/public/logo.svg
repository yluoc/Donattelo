<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="360" viewBox="0 0 1400 360">
  <defs>
    <!-- Roughen/hand-drawn effect -->
    <filter id="roughen" x="-10%" y="-20%" width="120%" height="160%">
      <feTurbulence type="fractalNoise" baseFrequency="0.008" numOctaves="1" seed="7" result="noise"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="3" xChannelSelector="R" yChannelSelector="G"/>
    </filter>

    <!-- Soft drop shadow -->
    <filter id="shadow" x="-20%" y="-50%" width="160%" height="220%">
      <feOffset dx="0" dy="8" in="SourceAlpha" result="off"/>
      <feGaussianBlur in="off" stdDeviation="6" result="blur"/>
      <feColorMatrix in="blur" type="matrix" values="0 0 0 0 0.10  0 0 0 0 0.08  0 0 0 0 0.15  0 0 0 0.35 0" result="shadow"/>
      <feMerge>
        <feMergeNode in="shadow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <style>
      .word {
        font-family: "Luckiest Guy", "Baloo Bhai 2", "Chewy", "Comic Sans MS", cursive, sans-serif;
        font-weight: 900;
        letter-spacing: 4px;
        dominant-baseline: central;
      }
      
      /* Theme-responsive colors */
      .logo-shadow {
        /* Light mode: dark shadow */
        stroke: #212638;
      }
      
      .logo-fill {
        /* Light mode: light fill with blue accent */
        fill: #f9fbff;
        stroke: #93bbfb;
      }
      
      /* Dark mode overrides */
      @media (prefers-color-scheme: dark) {
        .logo-shadow {
          stroke: #f9fbff;
        }
        
        .logo-fill {
          fill: #212638;
          stroke: #4969a6;
        }
      }
      
      /* DaisyUI dark theme support */
      [data-theme="dark"] .logo-shadow {
        stroke: #f9fbff;
      }
      
      [data-theme="dark"] .logo-fill {
        fill: #212638;
        stroke: #4969a6;
      }
    </style>
  </defs>

  <!-- Shadow stroke layer -->
  <text x="50%" y="55%" text-anchor="middle" class="word logo-shadow"
        font-size="210"
        fill="none"
        stroke-width="22"
        stroke-linejoin="round"
        filter="url(#shadow) url(#roughen)">
    DONATELLO
  </text>

  <!-- Fill + highlight stroke layer -->
  <text x="50%" y="55%" text-anchor="middle" class="word logo-fill"
        font-size="210"
        stroke-width="6"
        stroke-linejoin="round"
        filter="url(#roughen)">
    DONATELLO
  </text>
</svg>
